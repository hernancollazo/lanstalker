<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}LANStalker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ§­ LANStalker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons"
                aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarButtons">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-2">
                        <a href="{{ url_for('index') }}"
                            class="btn btn-outline-light {% if request.endpoint == 'index' %}active{% endif %}">
                            <i class="bi bi-speedometer2"></i> Home
                        </a>
                    </li>
                    <li class="nav-item me-2">
                        <a href="{{ url_for('hosts') }}"
                            class="btn btn-outline-light {% if request.endpoint == 'hosts' %}active{% endif %}">
                            <i class="bi bi-pc-display-horizontal"></i> Active Hosts
                        </a>
                    </li>
                    <li class="nav-item me-2">
                        <a href="{{ url_for('changelog') }}"
                            class="btn btn-outline-light {% if request.endpoint == 'changelog' %}active{% endif %}">
                            <i class="bi bi-clock-history"></i> Changelog
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-4 mt-auto bg-light border-top">
        <div class="container">
            <span class="text-muted">&copy; 2025 LANStalker - v0.5.0</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
